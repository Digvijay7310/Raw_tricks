<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Interactive Gradient Card</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: 'Poppins', sans-serif;
  }

  .card {
    width: 320px;
    height: 450px;
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    cursor: pointer;
    perspective: 1000px;
  }

  .card-inner {
    width: 100%;
    height: 100%;
    border-radius: 20px;
    background: conic-gradient(from 0deg, #ff6ec4, #7873f5, #42e695, #ff6ec4);
    background-size: 400% 400%;
    animation: gradientRotate 10s linear infinite;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding: 20px;
    color: white;
    transform-style: preserve-3d;
    transition: transform 0.1s ease, box-shadow 0.1s ease;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  }

  @keyframes gradientRotate {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .card h2 {
    margin: 0;
    font-size: 24px;
  }

  .card p {
    margin: 5px 0 0;
    font-size: 16px;
    line-height: 1.4;
  }

  .card-glow {
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    pointer-events: none;
    background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 60%);
    transform: translate(var(--mouse-x, 50%), var(--mouse-y, 50%));
    transition: transform 0.1s ease;
    z-index: 0;
  }
</style>
</head>
<body>

<div class="card" id="card">
  <div class="card-glow"></div>
  <div class="card-inner">
    <h2>3D Gradient Card</h2>
    <p>Move your mouse over the card to see the interactive tilt and glow effect.</p>
  </div>
</div>

<script>
  const card = document.getElementById('card');
  const inner = card.querySelector('.card-inner');
  const glow = card.querySelector('.card-glow');

  card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const rotateX = ((y - centerY) / centerY) * 10;
    const rotateY = ((x - centerX) / centerX) * 10;

    inner.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
    
    // Glow follows mouse
    glow.style.setProperty('--mouse-x', `${(x / rect.width - 0.5) * 200}px`);
    glow.style.setProperty('--mouse-y', `${(y / rect.height - 0.5) * 200}px`);
  });

  card.addEventListener('mouseleave', () => {
    inner.style.transform = `rotateX(0deg) rotateY(0deg)`;
  });
</script>

</body>
</html>
