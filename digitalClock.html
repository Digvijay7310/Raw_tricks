<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock with HTML, CSS, JS</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
        height: 100vh;
        font-family: 'Courier New', Courier, monospace;
        margin: auto;
    }
    .outer{
        height: 300px;
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
       position: relative;
    }
    .inner{
         position: absolute;
         width: 100%;
         height: 100%;
         border-bottom: 3px solid red;
         border-left: blue;
         border-right: magenta;
         border-top: 3px solid yellow;
         border-radius: 50%;
         animation: spin 0.8s ease-in infinite;
    }
    @keyframes spin{
        0%{
            transform: rotate(0);
        } 
        100%{
            transform: rotate(360deg);
        }
    }
    #clock{
        color: #fffb00;
        text-decoration: dotted;
        font-size: 40px;
        text-shadow: 0 0 10px #27b258, 0 0 20px #e0600a;
    }
</style>
<body>

    <div class="outer">
       <div class="inner"></div>
       <h1 id="clock"></h1>
    </div>

    <script>
        function updateTime(){
            let now  = new Date();

            let hours = String(now.getHours()).padStart(2, "0")
            let minutes = String(now.getMinutes()).padStart(2, "0")
            let seconds = String(now.getSeconds()).padStart(2, "0")

            

            let currentTime = `${hours}:${minutes}:${seconds}`;

            document.getElementById("clock").textContent = currentTime;
        }

        updateTime()

        setInterval(updateTime, 1000)
    </script>
    
</body>
</html>
