<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Tricks</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: "border-box";
        }
        #div{
            display: flex;
            justify-items: center;
            align-items: center;
            border: 5px;
            border-radius: 10px;
            height: 500px;
            width: 500px;
        }
        h1{
            font-size: 30px;
            color: lawngreen;
            animation: slide 1s ease infinite;
        }
        @keyframes slide {
            0%{
                transform: scale(0)
            }
            50% {
                tranform: scaleX(1.3)
            }
        }
    </style>
</head>
<body style="background-color: black; color:#FFFFFF;">
    <div id="div">
        <h1>Loopy</h1>
    </div>

    
</body>
</html>
