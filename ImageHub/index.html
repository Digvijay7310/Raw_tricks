<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageHub Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>ImageHub Image Gallery</header>

    <input type="text" id="searchInput" class="search-box" placeholder="Search image..">
    <div id="gallery" class="gallery">
        <div class="image-card" data-name="mountain nature">
            <img src="https://picsum.photos/id/1015/300/200" alt="Mountain">
        </div>

        <div class="image-card" data-name="beach ocean sea">
            <img src="https://pidcsum.photos/id/1016/300/200" alt="Beach">
        </div>
        <div class="image-card" data-name="forest tress">
            <img src="https://picsum.photos/id/1020/300/200" alt="forest">
        </div>
        <div class="image-card" data-name="city building skyline">
            <img src="https://picsum.photos/id/1031/300/200" alt="city">
        </div>
        <div class="image-card" data-name="desert sand">
            <img src="https://picsum.photos/id/1040/300/200" alt="Desert">
        </div>
    </div>

    <div class="no-results" id="noResults" style="display: none;">
        No matching images found.
    </div>
    <script src="script.js"></script>
</body>
</html>
