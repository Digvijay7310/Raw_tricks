<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Style Audio Player</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, #121212, #000);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .player {
    background-color: #181818;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    padding: 24px;
    width: 340px;
    text-align: center;
  }

  .cover {
    width: 200px;
    height: 200px;
    border-radius: 8px;
    margin: 0 auto 20px;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.8);
  }

  h2 {
    margin: 10px 0 4px;
    font-size: 20px;
  }

  h3 {
    margin: 0 0 16px;
    font-weight: 400;
    color: #aaa;
    font-size: 14px;
  }

  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 14px;
    margin-top: 10px;
  }

  .btn {
    background: none;
    border: none;
    color: #1db954;
    font-size: 22px;
    cursor: pointer;
    transition: transform 0.2s, color 0.2s;
  }

  .btn:hover {
    transform: scale(1.15);
    color: #1ed760;
  }

  .play-btn {
    background: #1db954;
    color: white;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .progress-container {
    width: 100%;
    height: 6px;
    background: #404040;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
    position: relative;
  }

  .progress {
    height: 100%;
    width: 0;
    background: #1db954;
    border-radius: 4px;
  }

  .time {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #aaa;
    margin-top: 6px;
  }
</style>
</head>
<body>

<div class="player">
  <div class="cover" id="cover"></div>
  <h2 id="title">Title</h2>
  <h3 id="artist">Artist</h3>

  <div class="controls">
    <button class="btn" id="prev"><b>⏮</b></button>
    <button class="btn" id="back10">⏪10s</button>
    <button class="btn play-btn" id="play">▶</button>
    <button class="btn" id="fwd10">10s⏩</button>
    <button class="btn" id="next"><b>⏭</b></button>
  </div>

  <div class="progress-container" id="progress-container">
    <div class="progress" id="progress"></div>
  </div>
  <div class="time">
    <span id="current">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <audio id="audio"></audio>
</div>

<script>
const songs = [
  {
    title: "Shape of You",
    artist: "Ed Sheeran",
    src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
    cover: "https://tse4.mm.bing.net/th/id/OIP.VgurQcexk_hrJ-wbemKnGgHaE7?pid=Api&P=0&h=180"
  },
  {
    title: "Blinding Lights",
    artist: "The Weeknd",
    src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
    cover: "https://tse3.mm.bing.net/th/id/OIP.-sqI6Qyb7bOuD9tIedJydgHaLG?pid=Api&P=0&h=180"
  },
  {
    title: "Levitating",
    artist: "Dua Lipa",
    src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
    cover: "https://tse3.explicit.bing.net/th/id/OIP.AuJMaK5QUVS44E9RhsbCvgHaE8?pid=Api&P=0&h=180"
  },
  {
    title: "Stay",
    artist: "The Kid LAROI & Justin Bieber",
    src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
    cover: "https://tse4.mm.bing.net/th/id/OIP._BHuEE5dJxHlaGFc1oe7yAHaEK?pid=Api&P=0&h=180"
  },
  {
    title: "Someone You Loved",
    artist: "Lewis Capaldi",
    src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
    cover: "https://tse4.mm.bing.net/th/id/OIP._BHuEE5dJxHlaGFc1oe7yAHaEK?pid=Api&P=0&h=180"
  }
];

let songIndex = 0;
const audio = document.getElementById('audio');
const playBtn = document.getElementById('play');
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
const fwd10Btn = document.getElementById('fwd10');
const back10Btn = document.getElementById('back10');
const cover = document.getElementById('cover');
const title = document.getElementById('title');
const artist = document.getElementById('artist');
const progress = document.getElementById('progress');
const progressContainer = document.getElementById('progress-container');
const currentTimeEl = document.getElementById('current');
const durationEl = document.getElementById('duration');

function loadSong(song) {
  title.textContent = song.title;
  artist.textContent = song.artist;
  cover.style.backgroundImage = `url('${song.cover}')`;
  audio.src = song.src;
}

function playSong() {
  audio.play();
  playBtn.textContent = '⏸';
}

function pauseSong() {
  audio.pause();
  playBtn.textContent = '▶';
}

playBtn.addEventListener('click', () => {
  if (audio.paused) playSong(); else pauseSong();
});

nextBtn.addEventListener('click', () => {
  songIndex = (songIndex + 1) % songs.length;
  loadSong(songs[songIndex]);
  playSong();
});

prevBtn.addEventListener('click', () => {
  songIndex = (songIndex - 1 + songs.length) % songs.length;
  loadSong(songs[songIndex]);
  playSong();
});

fwd10Btn.addEventListener('click', () => {
  audio.currentTime = Math.min(audio.currentTime + 10, audio.duration);
});

back10Btn.addEventListener('click', () => {
  audio.currentTime = Math.max(audio.currentTime - 10, 0);
});

audio.addEventListener('timeupdate', () => {
  const { currentTime, duration } = audio;
  if (duration) {
    progress.style.width = `${(currentTime / duration) * 100}%`;
    currentTimeEl.textContent = formatTime(currentTime);
    durationEl.textContent = formatTime(duration);
  }
});

progressContainer.addEventListener('click', (e) => {
  const width = progressContainer.clientWidth;
  const clickX = e.offsetX;
  const duration = audio.duration;
  audio.currentTime = (clickX / width) * duration;
});

audio.addEventListener('ended', () => {
  nextBtn.click();
});

function formatTime(time) {
  const mins = Math.floor(time / 60);
  const secs = Math.floor(time % 60);
  return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

loadSong(songs[songIndex]);
</script>

</body>
</html>
