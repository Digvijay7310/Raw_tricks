<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OrangeShop - eCommerce</title>
<style>
  * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
  body {background: #fffaf5; color: #333;}
  header {
    background: orange; color: white; padding: 15px 20px;
    display: flex; justify-content: space-between; align-items: center;
  }
  header h1 {font-size: 1.5em;}
  nav ul {display: flex; list-style: none;}
  nav li {margin-left: 20px; cursor: pointer;}
  nav li:hover {text-decoration: underline;}
  
  .container {padding: 20px;}
  .products {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
  }
  .product {
    background: white; border: 1px solid #ffd9b3; border-radius: 10px;
    padding: 15px; text-align: center; transition: 0.3s;
  }
  .product:hover {box-shadow: 0 2px 10px rgba(255,165,0,0.4);}
  .product img {
    width: 100%; height: 180px; object-fit: cover; border-radius: 10px;
  }
  .product h3 {margin: 10px 0;}
  .btn {
    background: orange; color: white; border: none; padding: 8px 12px;
    border-radius: 5px; cursor: pointer; transition: 0.2s;
  }
  .btn:hover {background: darkorange;}
  
  .cart, .profile {
    display: none; background: white; border: 1px solid #ffc266;
    padding: 15px; border-radius: 10px; margin-top: 20px;
  }
  
  .cart ul {list-style: none; margin-top: 10px;}
  .cart li {margin-bottom: 5px;}
  
  footer {
    margin-top: 30px; text-align: center; padding: 10px; background: #ffcc80;
    color: #333;
  }

  @media(max-width:600px){
    header {flex-direction: column;}
    nav ul {flex-wrap: wrap; justify-content: center; margin-top: 10px;}
  }
</style>
</head>
<body>

<header>
  <h1>üõçÔ∏è OrangeShop</h1>
  <nav>
    <ul>
      <li onclick="showSection('home')">Home</li>
      <li onclick="showSection('cart')">Cart üõí(<span id='cart-count'>0</span>)</li>
      <li onclick="showSection('profile')">Profile üë§</li>
    </ul>
  </nav>
</header>

<div class="container">

  <!-- Home Section -->
  <div id="home" class="section">
    <h2>üî• Featured Products</h2>
    <div class="products" id="product-list">
      <!-- Products dynamically loaded -->
    </div>
  </div>

  <!-- Cart Section -->
  <div id="cart" class="section cart">
    <h2>Your Cart üõí</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> ‚Çπ<span id="cart-total">0</span></p>
  </div>

  <!-- Profile Section -->
  <div id="profile" class="section profile">
    <h2>User Profile üë§</h2>
    <p><strong>Name:</strong> Guest User</p>
    <p><strong>Email:</strong> guest@orangeshop.com</p>
    <button class="btn" onclick="alert('Profile Settings Coming Soon!')">Edit Profile</button>
  </div>

</div>

<footer>¬© 2025 OrangeShop | Made with üß°</footer>

<script>
  const products = [
    {id:1, name:'Orange Sneakers', price:1499, img:'https://via.placeholder.com/200x180/ffa500/ffffff?text=Shoes'},
    {id:2, name:'Casual T-Shirt', price:799, img:'https://via.placeholder.com/200x180/ffb84d/ffffff?text=T-Shirt'},
    {id:3, name:'Smart Watch', price:2499, img:'https://via.placeholder.com/200x180/ff9900/ffffff?text=Watch'},
    {id:4, name:'Sunglasses', price:999, img:'https://via.placeholder.com/200x180/ffcc66/ffffff?text=Sunglasses'}
  ];

  let cart = [];

  function loadProducts(){
    const list = document.getElementById('product-list');
    list.innerHTML = '';
    products.forEach(p=>{
      list.innerHTML += `
        <div class="product">
          <img src="${p.img}" alt="${p.name}">
          <h3>${p.name}</h3>
          <p>‚Çπ${p.price}</p>
          <button class="btn" onclick="addToCart(${p.id})">Add to Cart</button>
        </div>`;
    });
  }

  function addToCart(id){
    const product = products.find(p=>p.id===id);
    cart.push(product);
    updateCart();
  }

  function updateCart(){
    document.getElementById('cart-count').innerText = cart.length;
    let total = 0;
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';
    cart.forEach(item=>{
      total += item.price;
      cartItems.innerHTML += `<li>${item.name} - ‚Çπ${item.price}</li>`;
    });
    document.getElementById('cart-total').innerText = total;
  }

  function showSection(id){
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(id).style.display='block';
  }

  // Initialize
  loadProducts();
  showSection('home');
</script>

</body>
</html>
