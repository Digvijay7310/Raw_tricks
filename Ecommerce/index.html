<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frontend E-Commerce</title>
<style>
    /* Body & Global */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: #f5f5f5;
  color: #333;
}
a { text-decoration: none; color: inherit; }

/* Header */
header {
  background: #111;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}
header h1 { font-size: 20px; }
nav { display: flex; gap: 15px; flex-wrap: wrap; }
nav a { color: #fff; font-weight: 500; transition: color 0.2s; }
nav a:hover { color: #ff6ec4; }

/* Hero Section */
.hero {
  background: url('https://picsum.photos/1920/500?blur=2') center/cover no-repeat;
  height: 250px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  text-align: center;
}
.hero h2 { font-size: 28px; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }

/* Section Titles */
.section-title {
  text-align: center;
  margin: 30px 0 15px;
  font-size: 22px;
  color: #111;
}

/* Gallery Grid */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  padding: 0 10px 30px;
  max-width: 1200px;
  margin: 0 auto;
}

/* Product Card */
.card { position: relative; perspective: 1000px; cursor: pointer; }
.card-inner {
  width: 100%;
  border-radius: 12px;
  overflow: hidden;
  transform-style: preserve-3d;
  transition: transform 0.1s ease, box-shadow 0.2s ease;
  background: #222;
  box-shadow: 0 8px 25px rgba(0,0,0,0.2);
  display: flex;
  flex-direction: column;
}
.card-inner img { width: 100%; display: block; }
.card-content {
  padding: 10px;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(4px);
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  color: #fff;
}
.card-content h3 { margin-bottom: 5px; font-size: 16px; }
.card-content p { margin: 0; font-size: 13px; }
.card-glow {
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  pointer-events: none;
  background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
  transform: translate(var(--mouse-x,50%), var(--mouse-y,50%));
  transition: transform 0.1s ease;
  z-index: 0;
}

/* Footer */
footer {
  background: #111;
  color: #fff;
  padding: 30px 20px;
  text-align: center;
}
footer p { margin-bottom: 8px; }

/* Responsive Adjustments */
@media(max-width:768px){
  header { flex-direction: column; text-align: center; gap: 10px; }
  .hero { height: 180px; }
  .hero h2 { font-size: 22px; }
  .section-title { font-size: 20px; margin: 25px 0 15px; }
  .gallery { gap: 12px; padding: 0 5px 25px; }
  .card-content h3 { font-size: 14px; }
  .card-content p { font-size: 12px; }
}

@media(max-width:480px){
  .hero { height: 150px; }
  .hero h2 { font-size: 18px; }
  .gallery { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; padding: 0 5px 20px; }
}

</style>
</head>
<body>

<!-- Header & Navbar -->
<header>
  <h1>ShopMate</h1>
  <nav>
    <a href="#mens">Men</a>
    <a href="#womens">Women</a>
    <a href="#kids">Kids</a>
    <a href="#footer">Contact</a>
  </nav>
</header>

<!-- Hero Section -->
<section class="hero">
  <h2>Welcome to ShopMate</h2>
</section>

<!-- Men Section -->
<h2 class="section-title" id="mens">Men's Collection</h2>
<div class="gallery" id="mens-gallery"></div>

<!-- Women Section -->
<h2 class="section-title" id="womens">Women's Collection</h2>
<div class="gallery" id="womens-gallery"></div>

<!-- Kids Section -->
<h2 class="section-title" id="kids">Kids' Collection</h2>
<div class="gallery" id="kids-gallery"></div>

<!-- Footer -->
<footer id="footer">
  <p>&copy; 2025 ShopMate. All rights reserved.</p>
  <p>Follow us on 
    <a href="#">Instagram</a> | 
    <a href="#">Facebook</a> | 
    <a href="#">Twitter</a>
  </p>
</footer>

<script>
function generateProducts(count, category) {
  const products = [];
  for(let i=1;i<=count;i++){
    products.push({
      name: `${category} Product ${i}`,
      price: `$${(Math.random()*100+10).toFixed(2)}`,
      image: `https://picsum.photos/400/300?random=${Math.floor(Math.random()*1000)}`
    });
  }
  return products;
}

function renderGallery(products, containerId){
  const gallery = document.getElementById(containerId);
  products.forEach(product=>{
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
      <div class="card-glow"></div>
      <div class="card-inner">
        <img src="${product.image}" alt="${product.name}" />
        <div class="card-content">
          <h3>${product.name}</h3>
          <p>Price: ${product.price}</p>
        </div>
      </div>
    `;

    const inner = card.querySelector(".card-inner");
    const glow = card.querySelector(".card-glow");

    card.addEventListener("mousemove", e => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const centerX = rect.width/2;
      const centerY = rect.height/2;

      const rotateX = ((y-centerY)/centerY)*10;
      const rotateY = ((x-centerX)/centerX)*10;

      inner.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
      glow.style.setProperty('--mouse-x', `${(x/rect.width-0.5)*200}px`);
      glow.style.setProperty('--mouse-y', `${(y/rect.height-0.5)*200}px`);
    });

    card.addEventListener("mouseleave", () => {
      inner.style.transform = `rotateX(0deg) rotateY(0deg)`;
    });

    gallery.appendChild(card);
  });
}

// Generate & render products
renderGallery(generateProducts(6,"Men"), "mens-gallery");
renderGallery(generateProducts(6,"Women"), "womens-gallery");
renderGallery(generateProducts(6,"Kids"), "kids-gallery");
</script>

</body>
</html>
