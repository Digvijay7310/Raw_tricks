<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="../mern.jpg" type="image/x-icon" />
  <title>Todo using core JS</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 50px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 70%;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
    }

    button.add-btn {
      padding: 12px 24px;
      margin-left: 10px;
      background-color: #00ff80;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button.add-btn:hover {
      background-color: #00cc66;
    }

    ul#taskList {
      margin-top: 30px;
      list-style: none;
      padding: 0;
    }

    ul#taskList li {
      background-color: #1f1f1f;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: 0.3s ease;
    }

    ul#taskList li:hover {
      transform: scale(1.02);
    }

    ul#taskList span {
      font-size: 18px;
      cursor: pointer;
      color: #ff5555;
    }

    ul#taskList span.completed {
      text-decoration: line-through;
      color: gray;
    }

    button.delete-btn {
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button.delete-btn:hover {
      background-color: #e60000;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù My To-Do List</h2>
    <div>
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button class="add-btn" onclick="addtask()">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addtask() {
      let input = document.getElementById("taskInput");
      let taskText = input.value.trim();

      if (taskText === "") {
        alert("Enter the task input");
        return;
      }

      let list = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = taskText;

      span.onclick = function () {
        span.classList.toggle("completed");
      };

      const delBtn = document.createElement("button");
      delBtn.textContent = "Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = function () {
        list.remove();
      };

      list.appendChild(span);
      list.appendChild(delBtn);

      document.getElementById("taskList").appendChild(list);

      input.value = "";
    }
  </script>

</body>
</html>
