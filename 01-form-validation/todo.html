 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../mern.jpg" type="image/x-icon">
    <title>Todo using core js</title>
</head>
<body style="background-color: black; padding: 50px; color: white;">
    <div style="margin: 20px;">
        <input type="text" placeholder="Enter task" style="padding: 10px;" id="taskInput">
        <button onclick="addtask()" style="padding: 10px 20px;">Add</button>
    </div>

    <ul id="taskList" style="background-color: aqua;"></ul>

    <script>
        function addtask() {
            let input = document.getElementById("taskInput")
            let taskText = input.value.trim();

            if(taskText === ""){
                alert("Enter the task input")
            }

            let list = document.createElement("li")
            list.style.display = "flex";
            list.style.alignItems = "center";
            list.style.justifyContent = "center"
            list.style.marginBottom = "10px";

            const span = document.createElement("span")
            span.textContent = taskText;
            span.style.cursor = "pointer";

            span.onclick = function () {
                span.style.textDecoration = span.style.textDecoration === "line-through" ? "none" : "line-through";
            };

            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.style.border = "none";
            delBtn.style.background = "transparent";
            delBtn.style.cursor = "pointer";

            delBtn.onclick = function () {
                list.remove();
            };

            list.appendChild(span)
            list.appendChild(delBtn)
            document.getElementById("taskList").appendChild(list)

            input.value = ""
        }
    </script>
    
</body>
</html>
